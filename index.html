<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Contador de Palabras</h1>
        <div class="textarea">
            <textarea id="textInput" placeholder="Escribe tu texto aquí..."></textarea>
        </div>
        <button id="botoContar" class="btn-counter">Contar</button>
        <button id="botonLimpiar" class="btn-clear">Limpiar</button>
        <div class="container-p">
            <p id="contadorPalabra" data-default="Número de palabras: 0">Número de palabras: 0</p>
            <p id="contadorCaracteres" data-default="Número de caracteres: 0">Número de caracteres: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
